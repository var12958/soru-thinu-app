<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSnap Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="pizza-container">
            <div class="pizza">
                <div class="pizza-base"></div>
                <div class="toppings">
                    <div class="pepperoni p1"></div>
                    <div class="pepperoni p2"></div>
                    <div class="pepperoni p3"></div>
                    <div class="cheese c1"></div>
                    <div class="cheese c2"></div>
                </div>
                <div class="eyes">
                    <div class="eye left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>
        
        <div class="login-form">
            <h1>Eat-O-Meter</h1>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">Login</button>
                <p class="toggle-text">
                    Don't have an account? 
                    <span id="toggleMode">Sign up</span>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
