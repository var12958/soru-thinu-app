<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSnap - Upload Food Photo</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï FoodSnap</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        
        <div class="upload-section">
            <div class="pizza-mascot">
                <div class="pizza">
                    <div class="pizza-base"></div>
                    <div class="toppings">
                        <div class="pepperoni p1"></div>
                        <div class="pepperoni p2"></div>
                        <div class="pepperoni p3"></div>
                        <div class="cheese c1"></div>
                        <div class="cheese c2"></div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye left-eye">
                                <div class="pupil"></div>
                            </div>
                            <div class="eye right-eye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth" id="pizzaMouth"></div>
                    </div>
                </div>
            </div>
            
            <div class="upload-area">
                <h2>Upload Your Food Photo</h2>
                <div class="drop-zone" id="dropZone">
                    <div class="upload-icon">üì∏</div>
                    <p>Drag & drop your food photo here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button id="browseBtn">Browse Files</button>
                </div>
                
                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="imagePreview" alt="Food preview">
                    <div class="actions">
                        <button id="analyzeBtn">Analyze Food</button>
                        <button id="clearBtn">Clear</button>
                    </div>
                </div>
                
                <div class="results" id="results" style="display: none;">
                    <h3>Analysis Results</h3>
                    <div id="foodType"></div>
                    <div id="nutritionInfo"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
